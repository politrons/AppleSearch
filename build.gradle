ext {
    resolveSystemOrEnvProperty = { String name, defaultValue = null ->
        if (System.properties.containsKey(name)) return System.properties[name]
        if (System.env.containsKey(name)) return System.env[name]
        return defaultValue
    }
    majorMinorVersion = "4.0"
    host = resolveSystemOrEnvProperty("HOST", "http://localhost:8080")
}

version = '1.0'

apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fasterxml.jackson.module:jackson-module-scala_2.10:2.8.3'
    compile 'io.reactivex:rxscala_2.11:0.26.1'
    compile 'junit:junit:4.11'
    compile 'org.clapper:classutil_2.11:1.0.13'
    compile "org.scalatest:scalatest_2.11:2+"
    compile "org.scala-lang:scala-compiler:2.11.8"
    compile "org.scala-lang:scala-library:2.11.8"
    compile "org.scalaj:scalaj-http_2.11:2.3.0"
    compile 'org.skyscreamer:jsonassert:1.3.0'
    compile 'com.github.scala-incubator.io:scala-io-file_2.10:0.4.3'
    compile 'org.json4s:json4s-jackson_2.10:3.4.1'
    compile 'com.typesafe.play:play-json_2.11:2.5.9'
}

